services:
  # Full-Stack Service (Backend + Frontend)
  - type: web
    name: daydream-geo-agent
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: "uvicorn src.main:app --host 0.0.0.0 --port $PORT"
    healthCheckPath: /health
    envVars:
      - key: OPENAI_API_KEY
        sync: false
      - key: PERPLEXITY_API_KEY
        sync: false
      - key: PYTHON_VERSION
        value: "3.11"

# IMPORTANT: Frontend must be deployed as a separate Static Site
# After this service deploys:
# 1. Create a New Static Site in Render
# 2. Build Command: cd frontend && npm install && npm run build
# 3. Publish Directory: frontend/dist
# 4. Environment Variable: VITE_API_URL = https://daydream-geo-agent.onrender.com/api
# 
# This gives you:
# - Backend: https://daydream-geo-agent.onrender.com/api
# - Frontend: https://daydream-geo-agent-frontend.onrender.com

