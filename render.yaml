services:
  # Backend API
  - type: web
    name: daydream-geo-backend
    runtime: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "uvicorn src.main:app --host 0.0.0.0 --port $PORT"
    healthCheckPath: /health
    envVars:
      - key: OPENAI_API_KEY
        sync: false  # You'll add this manually in dashboard
      - key: PERPLEXITY_API_KEY
        sync: false  # You'll add this manually in dashboard
      - key: PYTHON_VERSION
        value: "3.11"

  # Frontend Static Site
  - type: static
    name: daydream-geo-frontend
    buildCommand: "cd frontend && npm install && npm run build"
    staticPublishPath: ./frontend/dist
    pullRequestPreviewsEnabled: true
    envVars:
      - key: VITE_API_URL
        value: https://daydream-geo-backend.onrender.com/api
      - key: NODE_VERSION
        value: "18"

# Notes:
# - Backend runs on free tier (automatically assigned)
# - Frontend static sites are free by default
# - After backend deploys, update VITE_API_URL if backend URL is different

