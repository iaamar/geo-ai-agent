[build]
  # Build command - runs from root
  command = "cd frontend && npm install && npm run build"
  
  # Publish directory - where the built files are
  publish = "frontend/dist"
  
  # Base directory
  base = "/"

# Environment variables needed for build
[build.environment]
  NODE_VERSION = "18"
  # Disable secrets scanning for documentation references
  SECRETS_SCAN_ENABLED = "false"

# SPA routing - redirect all routes to index.html
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = false

# API proxy disabled - backend not deployed to Netlify
# To run with full functionality, run locally: ./run.sh
# [[redirects]]
#   from = "/api/*"
#   to = "http://localhost:8000/api/:splat"
#   status = 200

# Headers for security
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "no-referrer"
    Permissions-Policy = "geolocation=(), microphone=(), camera=()"

