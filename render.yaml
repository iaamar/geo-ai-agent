services:
  # Full-Stack Service (Backend + Frontend)
  - type: web
    name: daydream-geo-agent
    runtime: python
    buildCommand: |
      pip install -r requirements.txt &&
      curl -fsSL https://deb.nodesource.com/setup_18.x | bash - &&
      apt-get install -y nodejs &&
      cd frontend && npm install && npm run build
    startCommand: "uvicorn src.main:app --host 0.0.0.0 --port $PORT"
    healthCheckPath: /health
    envVars:
      - key: OPENAI_API_KEY
        sync: false
      - key: PERPLEXITY_API_KEY
        sync: false
      - key: PYTHON_VERSION
        value: "3.11"

# Note: Frontend is built during deployment and served by FastAPI
# The backend will serve static files from frontend/dist folder
# You'll need to update src/main.py to mount the static files (see instructions below)

